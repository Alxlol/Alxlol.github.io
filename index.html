<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/0da3bdbf47.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Ping - Coming Soon</title>
  </head>
  <body>
    <img class="logo" src="/images/logo.svg" alt="" />
    <h2><span class="weight-300">We are launching</span> soon!</h2>
    <h3>Subscribe and get notified</h3>
    <div class="input-group">
      <div class="input">
        <input
          placeholder="Your email address..."
          type="email"
          name=""
          id="email"
        />
        <p class="error-message">Please provide a valid email address</p>
      </div>

      <button id="submit" type="submit">Notify Me</button>
    </div>
    <img class="showcase" src="/images/illustration-dashboard.png" alt="" />
    <div class="socials">
      <a href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alexander Friberg</a>.
      </p>
    </footer>
  </body>
</html>
